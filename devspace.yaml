version: v1beta9

images:
  server:
    image: registry.digitalocean.com/pokernook/graph
    tags:
      - ${DEVSPACE_GIT_COMMIT}-${DEVSPACE_RANDOM}
    cmd: ["npm", "run", "dev"]
    preferSyncOverRebuild: true
    build:
      docker:
        skipPush: true
        useBuildKit: true
        options:
          target: develop

deployments:
  - name: graph
    helm:
      componentChart: true
      values:
        containers:
          - image: registry.digitalocean.com/pokernook/graph
        service:
          ports:
            - port: 4000

dev:
  ports:
    - imageName: server
      forward:
        - port: 4000
  sync:
    - imageName: server
      excludePaths:
        - .git/
      uploadExcludePaths:
        - node_modules
        - generated
        - "**/*.graphql"
        - logs
        - "**/*.log"
        - npm-debug.log*
        - yarn-debug.log*
        - yarn-error.log*
        - lerna-debug.log*
        - /coverage
        - devspace.yaml
