service:
  name: pokernook

provider:
  name: aws
  runtime: nodejs12.x
  environment:
    DATABASE_URL: ${env:DATABASE_URL}

plugins:
  - serverless-dotenv-plugin
  - serverless-offline

custom:
  dotenv:
    basePath: prisma/

package:
  exclude: ["**"]
  include: [.nexus/**]

functions:
  graphql:
    # TODO: Add hot reload support in development
    handler: .nexus/build/api/app.graphqlFunc
    events:
      - http:
          path: /{proxy+}
          method: any
