service:
  name: pokernook

provider:
  name: aws
  runtime: nodejs12.x
  versionFunctions: false
  environment:
    DATABASE_URL: ${env:DATABASE_URL}
    NODE_ENV: ${env:NODE_ENV, 'preview'}

plugins:
  - serverless-offline

package:
  exclude: ["**"]
  include: [.nexus/**]

functions:
  graphql:
    handler: .nexus/build/api/app.graphqlFunc
    events:
      - http:
          path: /{proxy+}
          method: any
